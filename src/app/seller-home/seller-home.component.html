<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Category</th>
      <th scope="col">Color</th>
      <th scope="col">Description</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of productData" class="product-list">
    <td><img src="{{item.image}}" height="50px" width="50px" alt=""></td>
    <td>{{item.name}}</td>
    <td>{{item.price}}</td>
    <td>{{item.category}}</td>
    <td>{{item.color}}</td>
    <td>{{item.description}}</td>
    <td>
      <i (click)="deleteItem(item.id)" class="bi bi-trash"></i>
      <i class="bi bi-pencil-square" [routerLink]="['/seller-edit',item.id]" (click)="editItem(item.id)"></i>
    </td>
  </tr>
  </tbody>
</table>
