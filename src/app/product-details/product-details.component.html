<div class="row product-details" *ngIf="productData">
  <div class="col-sm-6">
    <img class="product-image" src="{{ productData.image }}" alt="" />
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h1>{{ productData.name }}</h1>
      <h3>Price:{{ productData.price }}</h3>
      <div>
        Color:
        <h5
          [style.backgroundColor]="productData.color"
          class="product-color"
        ></h5>
      </div>
      <h6>Categoery:{{ productData.category }}</h6>
      <h6>Description:{{ productData.description }}</h6>
      <button class="btn btn-add">Add to cart</button>
      <button class="btn btn-buy">Buy Now</button>

      <div class="quantity-group">
        <button (click)="AddRemoveItem('min')">-</button>
        <input type="text" name="" [value]="ProductCount" />
        <button (click)="AddRemoveItem('add')">+</button>
      </div>
    </div>
  </div>
</div>
