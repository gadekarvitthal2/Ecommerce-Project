<ngb-carousel>
  <ng-template ngbSlide *ngFor="let item of allProductData">
    <div class="picsum-img-wrapper">
      <img src="{{ item.image }}" alt="Angular Carousel 1" />
    </div>
    <div class="carousel-caption">
      <h3>Title Goes Here</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </ng-template>
</ngb-carousel>

<!-- Trandy Products -->
<div class="heading-products">
  <h1>Trendy Product</h1>
</div>

  <div class="row product-container">
    <div class="col-3 product-item" *ngFor="let item of trendyProducts">
      <img src="{{ item.image }}" alt="" />
      <div class="product-details">
        <h5>{{ item.description }}</h5>
        <p>Price:{{ item.price }}</p>
        <p>Color:{{ item.color }}</p>
      </div>
      <div class="view-details-link">
        <a href="">View Details</a>
        <a href=""> Add to Cart</a>
      </div>
    </div>
  </div>
